<script>
  const ad = document.getElementById('float-ad');
  let x = 100, y = 100;
  let dx = 2, dy = 2;

  ad.style.position = 'fixed';
  ad.style.left = x + 'px';
  ad.style.top = y + 'px';
  ad.style.zIndex = 9999;
  ad.style.width = 'auto';
  ad.style.height = '10vh';
  ad.style.cursor = 'pointer';

  function move() {
    const w = window.innerWidth - ad.offsetWidth;
    const h = window.innerHeight - ad.offsetHeight;

    x += dx;
    y += dy;

    if (x <= 0 || x >= w) dx = -dx;
    if (y <= 0 || y >= h) dy = -dy;

    ad.style.left = x + 'px';
    ad.style.top = y + 'px';
  }

  setInterval(move, 10);
</script>
